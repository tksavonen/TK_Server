<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<body onload="startTime()">

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<img src="cat.jpg" style="width: 128px; height: 128px;">

<div id="time_txt"></div>

<a href="https://github.com/tksavonen">Source code here!</a> 

<!-- get real-time clock -->
<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time_txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  
  return i;
}
</script>

</body>
</html>
